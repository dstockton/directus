post:
  tags:
    - Authentication
  operationId: passwordRequest
  summary: Request a Password Reset
  description:
    Request a reset password email to be send. Only available for users using the default authentication provider. Users
    authenticated through external providers (OAuth, SAML, LDAP, etc.) will not receive a reset email.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required: [email]
          properties:
            email:
              type: string
              example: admin@example.com
              description: Email address of the user you're requesting a reset for.
  responses:
    '401':
      $ref: '../../openapi.yaml#/components/responses/UnauthorizedError'
